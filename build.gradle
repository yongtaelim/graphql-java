plugins {
	id 'org.springframework.boot' version '2.1.6.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.yong.graphql'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'com.graphql-java:graphql-spring-boot-starter:3.6.0'
	implementation 'com.graphql-java:graphql-java-tools:3.2.0'
	implementation 'com.graphql-java:java-dataloader: 2.1.1'		

	// https://mvnrepository.com/artifact/com.metamx/java-util
	compile group: 'com.metamx', name: 'java-util', version: '1.3.1'

	implementation 'net.minidev:asm:1.0.2'
	implementation 'net.minidev:json-smart:2.2.1'

	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.hsqldb:hsqldb'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
